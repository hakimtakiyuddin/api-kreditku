spring.application.name=api-kreditku

# Server
server.port=8080

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# LLM Provider — "ollama" for local, "openai" for cloud
llm.provider=ollama

# Ollama config
ollama.base-url=http://localhost:11434
ollama.model=llama3.1

# OpenAI config — set via environment variable or application-local.properties
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-4o

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html